            <div class="focus_playlist">
                <!-- Random spotify playlist -->
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/album/4SZko61aMnmgvNhfhgTuD3?utm_source=generator" width="100%"

                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>

        <div class="local">
            <div class="local_timedate">
                <h1 id="local_timedate_clock"></h1>
                <script>
                    function updateTime() {
                        document.getElementById('local_timedate_clock').textContent = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit", hour12: false});
                    }
                    setInterval(updateTime, 30000);
                    updateTime(); 
                </script>
            </div>

            <div class="local_rimage">
                <!-- TODO: seems like there's server-side logic that needs to occur/node.js things that I don't really want to bother with-->
                <img src="images/image.png">
            </div>

            <div class="local_temp">
                <h1 id="local_temp_current"></h1>
                <script>
                    const api = 'https://api.open-meteo.com/v1/forecast?latitude=48.028&longitude=12.558&current=temperature_2m&timezone=Europe%2FBerlin&forecast_days=1'; // Change this to your city. Open-meteo is pretty self-explanatory.

                    async function fetchTemperature() {
                        try {
                            const response = await fetch(api);
                            const data = await response.json();
                            document.getElementById('local_temp_current').textContent =
                                (data.current.temperature_2m)
                                    ? data.current.temperature_2m + 'Â°C'
                                    : '<Unavailable>';
                        } catch (error) {
                            console.error('Error fetching temperature data:', error);
                            document.getElementById('local_temp_current').textContent = 'Error fetching data';
                        }
                    }

                    fetchTemperature();
                </script>
            </div>
        </div>
    </div>
